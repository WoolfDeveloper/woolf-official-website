<div class="wrapper">
    <div class="contact-form">
        <div class="success-msg"></div>
        <form id="contact-form" action="https://formkeep.com/f/918dc554cfa6" accept-charset="UTF-8" enctype="multipart/form-data"
            method="POST">
            <input type="hidden" name="utf8" value="âœ“">
            <div class="name-and-mail">
                <div class="form-section">
                    <label for="user-name">Name / Nickname *</label>
                    <input type="text" id="user-name" name="name" placeholder="John Doe" required>
                </div>
        
                <div class="form-section">
                    <label for="email-address">Email Address *</label>
                    <input type="email" id="email-address" name="email" placeholder="johndoe@woolfgamedev.com" required>
                </div>
            </div>
    
            <div class="form-section">
                <label for="user-message">Message *</label>
                <textarea id="user-message" name="message" placeholder="Hello..." required></textarea>
            </div>
    
            <div class="flex-justify-center">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</div>

<script>
    const successMsg = "Sending message...";

    document.getElementById('contact-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const userNameInput = document.getElementById('user-name');
        const emailAddressInput = document.getElementById('email-address');
        const userMessageInput = document.getElementById('user-message');
        
        // Validar campos
        if (userNameInput.value.trim() === '' || emailAddressInput.value.trim() === '' || userMessageInput.value.trim() === '') {
            console.log("No data in form");
            return;
        }
        
        // Mostrar mensaje de "Sending message..."
        await putSuccessfulMsg();

        // Crear objeto FormData del formulario
        const formData = new FormData(this);
        
        // Enviar datos del formulario usando fetch
        fetch(this.action, {
            method: this.method,
            body: formData,
            headers: {
                'Accept': 'application/json',
            },
        }).then(response => {
            if (response.ok) {
                console.log('Form successfully submitted');
            } else {
                console.error('Form submission error:', response.statusText);
            }
        }).catch(error => {
            console.error('Form submission error:', error);
        });
    });

    async function putSuccessfulMsg() {
        const msgDiv = document.querySelector('.success-msg');
        msgDiv.textContent = '';
        
        let index = 0;
        const interval = setInterval(() => {
            if (index < successMsg.length) {
                msgDiv.textContent += successMsg[index];
                index++;
            } else {
                clearInterval(interval);
                setTimeout(removeSuccessfulMsg, 5000);
            }
        }, 50);
        
        return new Promise(resolve => {
            setTimeout(resolve, successMsg.length * 50 + 5000); // Tiempo para mostrar el mensaje completamente y esperar 5 segundos
        });
    }
        
    function removeSuccessfulMsg() {
        const msgDiv = document.querySelector('.success-msg');
        let index = successMsg.length;
        
        const interval = setInterval(() => {
            if (index > 0) {
                msgDiv.textContent = msgDiv.textContent.slice(0, -1);
                index--;
            } else {
                clearInterval(interval);
            }
        }, 50);
    }
</script>
